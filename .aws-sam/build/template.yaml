AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'buy

  Sample SAM Template for buy

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Runtime: go1.x
    Architectures:
    - x86_64
Resources:
  buy:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: buy
      Handler: buy
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /buy
            Method: POST
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action: dynamodb:PutItem
          Resource: arn:aws:dynamodb:us-west-1:763564070137:table/buy
    Metadata:
      SamResourceId: buy
